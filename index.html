<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red Hat Text:wght@400&display=swap"/>
  </head>
  <body>
    <div class="countdown">
      <div class="image-1-icon">
        <img alt="" src="./images/bg-stars.svg" />
      </div>
      <h2>WE'RE LAUNCHING SOON</h2>
      <div class="times">
        <div class="day">
          <p id="x1">00</p>
          <h3>Days </h3>
        </div>
        <div class="hours">
          <p id="x2">00</p>
          <h3>Hours </h3>
        </div>
        <div class="minutes">
          <p id="x3">00</p>
          <h3>Minutes </h3>
        </div>
        <div class="seconds">
          <p id="x4">00</p>
          <h3>Seconds </h3>
        </div>
      </div>
      <div class="x-men">
        <ul>
          <li><img alt="" src="./images/icon-facebook.svg" /></li>
          <li><img alt="" src="./images/icon-instagram.svg" /></li>
          <li><img alt="" src="./images/icon-pinterest.svg" /></li>
        </ul>
      </div>
      <div class="hil">
        <img alt="" src="./images/pattern-hills.svg" />
      </div>
      <script src="index.js"></script>
  </body>
</html>
